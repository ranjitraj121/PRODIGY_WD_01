<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img class=logo src="/Resources/logo.png    " alt="logo">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </nav>

    <div class="slider">
        <img src="/Resources/banner1.webp" alt="Slider Image">
    </div>

    <section id="about" class="about">
        <div class="about-container">
            <img src="/Resources/real-estate.jpg" alt="About Us Image" class="about-img">
            <div class="about-text">
                <h2>About Us</h2>
                <p>This is a Real Estate Website.</p>
                <p>It contain Navbar which changes color when hover.</p>
                <p>It stays fixed while scrolling.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Ranjit. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
